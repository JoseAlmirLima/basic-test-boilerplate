<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Teste Almir - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.scss" />
  </head>

  <body>
    <section class="introduction">
      <div class="backgroundArt">
        <img
          class="leaves"
          src="images/hero/mobile/mobile-leaves.png"
          alt="Imagem de arvore"
        />
        <img
          class="person"
          src="images/hero/mobile/mobile-plantperson.png"
          alt="Illustration of a person holding a plant"
        />

        <img
          class="leftLeaves"
          src="images/hero/desktop/left-leaves.png"
          alt="Imagem de arvore"
        />
        <div class="middlePersonWrapper">
          <img
            class="middlePerson"
            src="images/hero/desktop/plantperson.png"
            alt="Illustration of a person holding a plant"
          />
        </div>
        <img
          class="rightLeaves"
          src="images/hero/desktop/right-leaves.png"
          alt="Imagem de arvore"
        />
      </div>

      <div class="introduction__content wrapper">
        <img src="images/icons/logo-white.svg" alt="Greenthumb" />
        <h1 class="introduction__title">Find your next green friend</h1>
        <img src="images/icons/arrow-down.svg" alt="Imagem seta para baixo" />
      </div>
    </section>

    <section class="filters wrapper">
      <form class="form" id="filtersForm"></form>
    </section>

    <section class="products">
      <div id="noResults" class="empty wrapper">
        <div>
          <h2 class="empty__title">No results yet...</h2>
          <p class="empty__instructions">
            Use the filters above to find the plant that best fits your
            environment :)
          </p>
        </div>

        <div class="empty__art">
          <img
            src="images/illustrations/no-results.png"
            alt="Imagem de uma planta"
          />
        </div>
      </div>

      <div id="results" class="results hidden">
        <div class="wrapper">
          <img
            class="results__art"
            src="images/illustrations/pick.png"
            alt="Imagem de uma mÃ£o pegando uma planta"
          />
          <h2 class="results__title">Our picks for you</h2>
        </div>

        <div id="resultsPicks" class="results__picks"></div>

        <div class="wrapper">
          <button id="toTop" class="button">
            <img
              class="button__icon"
              src="images/icons/arrow-up.svg"
              alt="imagem de seta para cima"
            />
            <p>back to the top</p>
          </button>
        </div>
      </div>
    </section>
    <script type="module" src="main.js"></script>
  </body>
</html>
